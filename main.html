<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="default.css">

    <script src="components/lectCard.js" defer></script>
    <script src="components/timer.js" defer></script>
    <script src="main.js" defer></script>
    <script src="modal.js" defer></script>
</head>

<body>
    <table id="searchTable" class="card">
        <tbody>
            <tr>
                <th class="univ">구분</th>
                <td class="univ">
                    <select name="comboDiv" id="comboDiv">
                        <option value="M">전공/기타</option>
                        <option value="P">교필</option>
                        <option value="C">교선</option>
                        <option value="T">트랙</option>
                    </select>
                </td>
                <th id="title6">입력검색</th>
                <td>
                    <input type="text" name="searchNm" id="searchNm" size="20" placeholder="교과목명 또는 코드 입력">
                </td>
                <td><button>검색</button></td>
            </tr>
            <tr id="span_major">
                <th class="univ">학부(과)</th>
                <td class="univ">
                    <select name="comboSust" id="comboSust"></select>
                </td>
                <th class="major">전공</th>
                <td class="major">
                    <select name="comboMajor" id="comboMajor"></select>
                </td>
                <th class="danfg">주야</th>
                <td class="danfg">
                    <select name="comboDanfg" id="comboDanfg">
                        <option value="1" selected>주간</option>
                        <option value="2">야간</option>
                    </select>
                </td>
                <th class="grade">학년</th>
                <td class="grade">
                    <select name="comboGrade" id="comboGrade">
                        <option value="">전체</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                    </select>
                </td>
            </tr>
            <tr id="span_area">
                <th class="univ">영역</th>
                <td class="univ">
                    <select name="comboArea" id="comboArea"></select>
                </td>
            </tr>
            <tr id="span_track">
                <th class="univ">트랙</th>
                <td class="univ">
                    <select name="comboTrack" id="comboTrack"></select>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="card" style="margin-bottom: 2em;">
        <div id="resultTableWrapper" style="width: 80em;">
            <table id="resultTable">
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div style="height: 1px; background: rgb(200, 200, 200); margin-bottom: 2em; text-align: center;">
        <span style="position: relative;top: -.5em;background: rgb(250, 250, 250);padding: 0 1em;">더블클릭하여 값을 추가하거나
            제거하세요</span>
    </div>

    <div class="card" style="width: 80em; margin-bottom: 2em;">
        <div id="myLectTableWrapper" style="width: 80em">
            <table id="myLectTable">
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div style="height: 1px; background: rgb(200, 200, 200); margin-bottom: 2em; text-align: center;">
        <span></span>
    </div>

    <div class="card" id="timer">

    </div>
    <div class="card" id="console"></div>

    <div class="card" style="width: 80em; margin-bottom: 2em;">
        <div id="lectCards">

        </div>
    </div>

    <footer>
        <span>
            본 프로그램을 사용함에 대한 모든 책임은 귀하에게 있습니다
        </span>
    </footer>
</body>

</html>
